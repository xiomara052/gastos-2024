<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/gastos-2024/css/bootstrap.css">
    <link rel="stylesheet" href="/gastos-2024/css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/gastos-2024/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">CONTROL DE GASTOS</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col">
                    <div class="contenidp-gastos">
                        <h2 class="text-center">AÃ‘ADE LOS GASTOS AQUI</h2>
                        <form id="agregar-gasto" action="#">
                            <div class="form-group">
                                <label for="gasto">Gasto:</label>
                                <input type="text" class="form-control" id="gasto" placeholder="Nombre del gasto">
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Valor:</label>
                                <input type="number" class="form-control" id="cantidad" placeholder="Valor en $">
                            </div>
                            <button type="submit" class="btn btn-danger">Agregar</button>
                            
                        </form>
                    </div><!--Contenido gastos-->
                </div><!--col-->
                    <div class="col">
                        <div class="contenido-lista">
                            <h2 class="text-center">LISTADO DE GASTOS</h2>
                            <div id="gastos">
                                <ul class="list-group"></ul>
                            </div>
                            <div id="presupuesto" class="presupuesto">
                                <div class="alert alert-warning">
                                    <p>Presupuesto: $<span id="total"></span></p>
                                </div>
                                <div class="restante alert alert-primary">
                                    <p>Restante:$<span id="restante"></span></p>
                                </div>

                            </div><!--presupuesto-->

                        </div><!--contenido de la lista-->

                    </div><!--col-->

                </div><!--row-->

        </section>
    </div><!--contenedor-->
</body>
</html>
